<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hiking App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-12">
            <div class="card">
                <img class="card-img-top" src="https://via.placeholder.com/1080x150" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-sm-8 col-8 mt-3">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Different Hike Locations</h1>
                    <p class="lead"><img src="https://via.placeholder.com/850x450" alt=""></p>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-4 col-4 mt-3">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Click For Hike Info</h1>
                    <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its
                        parent.</p>
                </div>
            </div>
        </div>
    </div>

    <footer>bottom</footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
